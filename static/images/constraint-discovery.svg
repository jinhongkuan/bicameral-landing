<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <style>
    .title { font-family: system-ui, -apple-system, sans-serif; font-size: 15px; font-weight: 600; fill: #1a1a2e; }
    .subtitle { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #6b7280; }
    .label { font-family: system-ui, -apple-system, sans-serif; font-size: 10.5px; fill: #374151; }
    .label-dim { font-family: system-ui, -apple-system, sans-serif; font-size: 10px; fill: #9ca3af; font-style: italic; }
    .center-pct { font-family: system-ui, -apple-system, sans-serif; font-size: 26px; font-weight: 700; fill: #dc2626; }
    .center-label { font-family: system-ui, -apple-system, sans-serif; font-size: 10px; fill: #6b7280; }
    .bracket-label { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; }
    .bracket-sub { font-family: system-ui, -apple-system, sans-serif; font-size: 9.5px; fill: #3b82f6; }
    .insight { font-family: system-ui, -apple-system, sans-serif; font-size: 11.5px; font-weight: 500; fill: #374151; }
  </style>

  <!-- Title -->
  <text x="190" y="24" text-anchor="middle" class="title">When engineers discover</text>
  <text x="190" y="42" text-anchor="middle" class="title">"the code doesn't work that way"</text>
  <text x="190" y="58" text-anchor="middle" class="subtitle">n=40 engineers surveyed, Feb 2026</text>

  <!-- Donut chart: center (190,200), r=87.5, stroke-width=45 -->
  <!-- Circumference = 2 * pi * 87.5 = 549.78 -->
  <!-- Each 1% = 5.4978 units -->

  <g transform="translate(190, 200)">
    <!-- Background -->
    <circle r="87.5" fill="none" stroke="#f3f4f6" stroke-width="45"/>

    <!-- 1: During implementation 50% = 274.89 -->
    <circle r="87.5" fill="none" stroke="#ef4444" stroke-width="45"
            stroke-dasharray="274.89 274.89"
            transform="rotate(-90)"/>

    <!-- 2: Sprint planning 13% = 71.47 -->
    <circle r="87.5" fill="none" stroke="#3b82f6" stroke-width="45"
            stroke-dasharray="71.47 478.31"
            transform="rotate(90)"/>

    <!-- 3: Product-eng planning 8% = 43.98 -->
    <circle r="87.5" fill="none" stroke="#60a5fa" stroke-width="45"
            stroke-dasharray="43.98 505.80"
            transform="rotate(136.8)"/>

    <!-- 4: 1:1s with PM 8% = 43.98 (now blue â€” part of "in meeting" group) -->
    <circle r="87.5" fill="none" stroke="#93c5fd" stroke-width="45"
            stroke-dasharray="43.98 505.80"
            transform="rotate(165.6)"/>

    <!-- 5: Architecture reviews 8% = 43.98 -->
    <circle r="87.5" fill="none" stroke="#a8a29e" stroke-width="45"
            stroke-dasharray="43.98 505.80"
            transform="rotate(194.4)"/>

    <!-- 6: Other 13% = 71.47 -->
    <circle r="87.5" fill="none" stroke="#e7e5e4" stroke-width="45"
            stroke-dasharray="71.47 478.31"
            transform="rotate(223.2)"/>

    <!-- Center text -->
    <text x="0" y="4" text-anchor="middle" class="center-pct">50%</text>
    <text x="0" y="20" text-anchor="middle" class="center-label">too late</text>
  </g>

  <!-- Legend -->
  <g transform="translate(350, 82)">
    <!-- During implementation -->
    <rect x="0" y="0" width="10" height="10" rx="2" fill="#ef4444"/>
    <text x="16" y="9" class="label" font-weight="600">During implementation (50%)</text>
    <text x="16" y="23" class="label-dim">after committing to a direction</text>

    <!-- Sprint planning -->
    <rect x="0" y="44" width="10" height="10" rx="2" fill="#3b82f6"/>
    <text x="16" y="53" class="label">Sprint planning (13%)</text>

    <!-- Product-eng planning -->
    <rect x="0" y="66" width="10" height="10" rx="2" fill="#60a5fa"/>
    <text x="16" y="75" class="label">Product-eng planning (8%)</text>

    <!-- 1:1s with PM (now blue) -->
    <rect x="0" y="88" width="10" height="10" rx="2" fill="#93c5fd"/>
    <text x="16" y="97" class="label">1:1s with PM or manager (8%)</text>

    <!-- Bracket connecting all three blue items -->
    <line x1="-4" y1="44" x2="-4" y2="98" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-4" y1="44" x2="-1" y2="44" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-4" y1="98" x2="-1" y2="98" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-4" y1="71" x2="-10" y2="71" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>

    <text x="-14" y="64" text-anchor="end" class="bracket-label">~1 in 3</text>
    <text x="-14" y="76" text-anchor="end" class="bracket-sub">in the room</text>
    <text x="-14" y="87" text-anchor="end" class="bracket-sub">but unarmed</text>

    <!-- Architecture reviews -->
    <rect x="0" y="122" width="10" height="10" rx="2" fill="#a8a29e"/>
    <text x="16" y="131" class="label">Architecture reviews (8%)</text>

    <!-- Other -->
    <rect x="0" y="144" width="10" height="10" rx="2" fill="#e7e5e4"/>
    <text x="16" y="153" class="label">Other (13%)</text>
  </g>

  <!-- Bottom insight line -->
  <line x1="40" y1="340" x2="560" y2="340" stroke="#e5e7eb" stroke-width="1"/>
  <text x="300" y="362" text-anchor="middle" class="insight">Half discover constraints too late. A third were already in a product conversation.</text>
</svg>
