<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 468">
  <style>
    .title { font-family: system-ui, -apple-system, sans-serif; font-size: 15px; font-weight: 600; fill: #1a1a2e; }
    .subtitle { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; fill: #6b7280; }
    .source { font-family: system-ui, -apple-system, sans-serif; font-size: 10px; fill: #9ca3af; }
    .theme { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #1a1a2e; }
    .count { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; font-weight: 700; }
    .quote { font-family: system-ui, -apple-system, sans-serif; font-size: 9.5px; fill: #6b7280; font-style: italic; }
    .group-label { font-family: system-ui, -apple-system, sans-serif; font-size: 10px; font-weight: 600; }
    .insight { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #374151; }
  </style>

  <!-- Title -->
  <text x="320" y="24" text-anchor="middle" class="title">Where the product-engineering handoff breaks down</text>
  <text x="320" y="42" text-anchor="middle" class="subtitle">Themes from open-ended survey responses</text>
  <text x="320" y="56" text-anchor="middle" class="source">23 substantive responses from 40 engineers surveyed, Feb 2026</text>

  <!-- ==================== CONTEXT & COMMUNICATION GAP THEMES ==================== -->

  <!-- Left sidebar indicator for context gap themes -->
  <line x1="6" y1="76" x2="6" y2="246" stroke="#dc2626" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <text x="3" y="270" class="group-label" fill="#dc2626" transform="rotate(-90, 3, 270)">context &amp; communication gap</text>

  <!-- Row 1: Unclear / shifting specifications — 6 -->
  <text x="18" y="88" class="theme">Unclear / shifting specifications</text>
  <rect x="18" y="94" width="350" height="14" rx="3" fill="#dc2626" opacity="0.85"/>
  <text x="376" y="106" class="count" fill="#dc2626">6</text>
  <text x="18" y="122" class="quote">"Tasks vaguely sketched out, details hammered out by the developer as they go"</text>

  <!-- Row 2: Different mental models — 4 -->
  <text x="18" y="142" class="theme">Product &amp; engineering speak different languages</text>
  <rect x="18" y="148" width="233" height="14" rx="3" fill="#dc2626" opacity="0.7"/>
  <text x="259" y="160" class="count" fill="#dc2626">4</text>
  <text x="18" y="176" class="quote">"I know code well but have limited domain experience — the mismatch goes both ways"</text>

  <!-- Row 3: Communication is hard / time-consuming — 3 -->
  <text x="18" y="196" class="theme">Communicating technical impact is hard &amp; slow</text>
  <rect x="18" y="202" width="175" height="14" rx="3" fill="#dc2626" opacity="0.55"/>
  <text x="201" y="214" class="count" fill="#dc2626">3</text>
  <text x="18" y="230" class="quote">"Communicating this to stakeholders is hard, time consuming, and often doesn't work"</text>

  <!-- ==================== ORGANIZATIONAL / POLITICAL THEMES ==================== -->

  <!-- Left sidebar indicator for org themes -->
  <line x1="6" y1="248" x2="6" y2="354" stroke="#78716c" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

  <!-- Row 4: Organizational layers — 3 -->
  <text x="18" y="258" class="theme">Too many organizational layers</text>
  <rect x="18" y="264" width="175" height="14" rx="3" fill="#a8a29e"/>
  <text x="201" y="276" class="count" fill="#78716c">3</text>
  <text x="18" y="292" class="quote">"Too many alignments needed. The organization is not vertical enough. Too many layers."</text>

  <!-- Row 5: Political override — 3 -->
  <text x="18" y="312" class="theme">Overruled for political / hierarchical reasons</text>
  <rect x="18" y="318" width="175" height="14" rx="3" fill="#a8a29e"/>
  <text x="201" y="330" class="count" fill="#78716c">3</text>
  <text x="18" y="346" class="quote">"Political reasons to disregard technical problems... it will always be my problem"</text>

  <!-- ==================== STRUCTURAL THEMES ==================== -->

  <!-- Left sidebar indicator (continued) -->
  <line x1="6" y1="358" x2="6" y2="414" stroke="#78716c" stroke-width="3" stroke-linecap="round" opacity="0.3"/>

  <!-- Row 6: Cross-team dependencies — 2 -->
  <text x="18" y="368" class="theme">Cross-team dependencies invisible</text>
  <rect x="18" y="374" width="117" height="14" rx="3" fill="#dc2626" opacity="0.4"/>
  <text x="143" y="386" class="count" fill="#dc2626">2</text>
  <text x="18" y="402" class="quote">"Frontend built with mock data, then requires re-work when live data has constraints"</text>

  <!-- Row 7: Technical complexity — 2 -->
  <text x="18" y="248" class="theme" visibility="hidden">spacer</text>

  <!-- ==================== BOTTOM INSIGHT ==================== -->
  <line x1="18" y1="422" x2="622" y2="422" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Key stat -->
  <rect x="18" y="432" width="12" height="12" rx="2" fill="#dc2626" opacity="0.7"/>
  <text x="36" y="443" class="insight">
    <tspan font-weight="700" fill="#dc2626">65% of frustrations</tspan>
    <tspan fill="#374151"> trace to context &amp; communication gaps — not organizational or technical inability.</tspan>
  </text>

  <text x="36" y="461" class="source" fill="#6b7280">These are the barriers that persist even when engineers have the standing to push back directly.</text>
</svg>
